kind: Service
apiversion: v1
metadata:
  name: train-schedule-service
spec:
  type: NodePort
  selector:
    app: train-schedule
  ports:
  - protocol: TCP
    port: 8080
    nodePort:8080


---

apiVersion: extensions/v1beta2
kind: Deployment
metadata:
  name: train-schedule-deployment
spec:
  selector:
    matchLabels:
      app: train-schedule
  replicas: 2 
  template:
    metadata:
      labels:
        app: train-schedule
    spec:
      containers:
      - name: train-schedule
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - containerPort: 8080
